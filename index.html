<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Kaori Velas & Decor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f6f3;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .produto {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .produto img {
      width: 100%;
      border-radius: 8px;
    }
    .preco {
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<h1>Kaori Velas & Decor</h1>
<p style="text-align:center;">Catálogo de produtos</p>

<div class="catalogo">

  <div class="produto">
    <img src="imagens/vela-geleinha.jpg">
    <h3>Vela Geleinha</h3>
    <p>Vela aromática em pote de vidro, ideal para pequenos ambientes.</p>
    <div class="preco">R$ 29,90</div>
  </div>

  <div class="produto">
    <img src="imagens/vela-whisky.jpg">
    <h3>Vela Copo Whisky</h3>
    <p>Vela aromática em copo de whisky, elegante e sofisticada.</p>
    <div class="preco">R$ 49,90</div>
  </div>

</div>

</body>
</html>
